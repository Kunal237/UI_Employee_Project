<div class="container">
<h2 class="text-center">Employee Form</h2>
</div>
<div class="container" *ngIf="viewErrorMessage">
<app-error-message [errorMessage]="errorMessage"></app-error-message>
</div>
<div class="mt-2 container">
<form [formGroup]="employeeForm">
    <div class="form-group row">
      <label class="col-form-label col-sm-2" for="fname">First Name</label>
      <div class="col-sm-6">
        <input type="text" class="form-control" id="fname" formControlName="fname" placeholder="Enter First Name">
      </div>
    </div>
    <div class="form-group row">
        <label class="col-form-label col-sm-2" for="lname">Last Name</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="lname" formControlName="lname" placeholder="Enter Last Name">
        </div>
      </div>
      <div class="form-group row">
      <label class="col-form-label col-sm-2" for="email">Email-Id</label>
      <div class="col-sm-6">
        <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter Email Id">
      </div>
    </div>
    <div class="form-group row">
        <label class="col-form-label col-sm-2" for="addre">Address</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="addre" formControlName="addre" placeholder="Enter Address">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-2" for="mobile">Mobile Number</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="mobile" formControlName="mobile" placeholder="Enter Mobile Number">
        </div>
      </div>
      <div class="form-group mt-3">
        <button type="button"  class="submit btn btn-primary float-left" (click)="onSubmit(employeeForm)" >Submit</button>
        <button type="button" class="clear btn btn-secondary float-right" (click)="clear()">Clear</button>
        </div>
  </form>
</div>
